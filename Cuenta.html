<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Plata o Trueque</title>
    <link rel="stylesheet" href="Cuenta.css">
</head>
<body>

    <header>
        <h1>Plata o Trueque</h1>
    </header>

    <main>
        <div class="registro-container">
            <h2>Crear una cuenta</h2>
            <form onsubmit="registrarUsuario(event)">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <button type="submit" class="btn-registrar">Registrarse</button>
            </form>

            <div id="mensaje" class="mensaje"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Plata o Trueque. Todos los derechos reservados.</p>
    </footer>

    <script>
        function registrarUsuario(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            document.getElementById('mensaje').innerText = `¡Bienvenido/a, ${nombre}! Tu cuenta ha sido creada.`;
        }
    </script>

</body>
</html>
